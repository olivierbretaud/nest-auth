version: "3.8"

services:
  postgres:
    image: postgres:15
    env_file:
      - .env.production.local
    container_name: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nest -d nest_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    env_file:
      - .env.production.local
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
volumes:
  pgdata: